<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Online EVM</title>

   <link rel = "stylesheet" href="stylesheet.css"> 
  </head>
  <body>
    <div class="header">
        <h1>❤️ Kingkool Party Voting Machine ❤️</h1>
    </div>
    <div class="main-container">
      <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Bharatiya_Janata_Party_logo.svg/1200px-Bharatiya_Janata_Party_logo.svg.png" alt="image" />
        <h2>BJP Votes : <span id="bjpcount">0</span></h2>
        <button type="button" class="btn-dark" id="btn" onclick="bjpvote()">Vote for BJP</button>    
      </div>
      <div class="container">
        <img src="https://bsmedia.business-standard.com/_media/bs/img/topic-profile/profile-images/thumb/464_464/1554902930.png" alt="image" />
        <h2>SP Votes :<span id="spcount">0</span></h2>
        <button type="button" class="btn-dark" id="btn" onclick="spvote()">Vote for SP</button>    
      </div>
      <div class="container">
        <img src=" https://www.jagranimages.com/images/newimg/16022022/16_02_2022-bsp_chunav_2022_22470388.jpg" alt="image" />
        <h2>BSP Votes :<span id="bspcount">0</span></h2>
        <button type="button"  class="btn-dark" id="btn" onclick="bspvote()">Vote for BSP</button>    
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
   <script src="index.js"></script>
  </body>
</html>
